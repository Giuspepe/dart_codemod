name: codemod
version: 0.1.2
homepage: https://github.com/Workiva/dart_codemod

description: >
  Write and run automated code modifications on a codebase. Primarily geared
  towards updating and refactoring Dart code, but can modify any files.

authors:
  - Workiva Client Platform Team <clientplatform@workiva.com>
  - Evan Weible <evan.weible@workiva.com>

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  analyzer: ^0.33.6+1
  args: ^1.5.1
  io: ^0.3.3
  logging: ^0.11.3+2
  meta: ^1.1.7
  path: ^1.6.2
  source_span: ^1.4.1
  stack_trace: ^1.9.3

dev_dependencies:
  dart_dev: ^2.0.1
  dart_style: ^1.2.0
  dependency_validator: ^1.2.3
  mockito: ^4.0.0
  pedantic: ^1.4.0
  test: ^1.5.1+1